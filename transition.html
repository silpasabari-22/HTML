<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div{
        width: 100px;
        height: 100px;
        background: blue;
        transition: width 2s,transform 2s;

    }
    div:hover{
        width:300px;
        transform:rotate(360deg);
            }
</style>
</head>

</style>
<body>
    <h1>The transition property</h1>
    <p>Show the transition</p>
    <div></div>
</body>
</html>
