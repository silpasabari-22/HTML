<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbar Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#7952b3;">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png" 
           alt="Bootstrap Logo" width="30" height="30" class="me-2">
    </a>

    <!-- Links -->
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Docs</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Examples</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Icons</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Themes</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
      </ul>
    </div>

    <!-- Search box -->
    <form class="d-flex me-3" role="search">
      <input class="form-control form-control-sm" type="search" placeholder="Search" aria-label="Search">
    </form>

    <!-- Right side icons -->
    <ul class="navbar-nav d-flex flex-row align-items-center">
      <!-- GitHub -->
      <li class="nav-item me-2">
        <a class="nav-link" href="#"><i class="bi bi-github fs-5"></i></a>
      </li>
      <!-- Twitter (X) -->
      <li class="nav-item me-2">
        <a class="nav-link" href="#"><i class="bi bi-twitter-x fs-5"></i></a>
      </li>
      <!-- Circle (Community) -->
      <li class="nav-item me-2">
        <a class="nav-link" href="#"><i class="bi bi-circle fs-5"></i></a>
      </li>
      <!-- Version text -->
      <li class="nav-item me-2">
        <a class="nav-link" href="#">v5.3</a>
      </li>
      <!-- Moon (Dark Mode) -->
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="bi bi-moon fs-5"></i></a>
      </li>
    </ul>
  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
