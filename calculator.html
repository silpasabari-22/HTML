<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .calculator {
      background: #264257;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 6px 6px 12px rgba(0,0,0,0.4);
      width: 240px;
    }

    .display {
      background: #36614e;
      height: 50px;
      margin-bottom: 15px;
      border-radius: 4px;
      text-align: right;
      font-size: 24px;
      color: white;
      padding: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 8px;
    }

    .buttons button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #000;
      color: white;
    }

    .buttons .clear,
    .buttons .back {
      background: #d9534f; /* red */
    }

    .buttons .plus {
      grid-row: span 2; /* + is tall */
    }

    .buttons .equal {
      grid-column: span 2; /* = is wide */
    }

    .buttons button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display"></div>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="back">&lt;-</button>
      <button>/</button>
      <button>*</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="plus">+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>

      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>
</body>
</html>
